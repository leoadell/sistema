<div *ngIf="customer">
  <div>
    <label>First Name: </label> hola{{customer.name}}
  </div>
  <div>
    <label>Age: </label> como{{customer.age}}
  </div>
  <div>
    <label>Active: </label> ta{{customer.active}}
  </div>
 
  <span class="button is-small btn-primary" (click)='updateActive(false)'>Inactive</span>
 
  <span class="button is-small btn-primary"  (click)='updateActive(true)'>Active</span>
 
  <span class="button is-small btn-danger" (click)='deleteCustomer()'>Delete</span>
 
  <hr/>
</div>
